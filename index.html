<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Word Search Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Pokemon Word Search Generator</h1>

    <div class="container">
        <h2>Language</h2>
        <label><input type="radio" name="lang" value="en" checked> English</label><br>
        <label><input type="radio" name="lang" value="de"> Deutsch</label>
    </div>

    <div class="container"></div>
    <h2>Generations</h2>
    <label><input type="checkbox" id="gen1" checked> 1</label><br>
    <label><input type="checkbox" id="gen2" checked> 2</label><br>
    <label><input type="checkbox" id="gen3" checked> 3</label><br>
    <label><input type="checkbox" id="gen4" checked> 4</label>
    </div>

    <div class="container">
        <h2>Word Directions</h2>
        <label><input type="checkbox" id="dir1" checked> horizontal</label><br>
        <label><input type="checkbox" id="dir2" checked> horizontal reversed</label><br>
        <label><input type="checkbox" id="dir3" checked> vertical</label><br>
        <label><input type="checkbox" id="dir4" checked> vertical reversed</label><br>
        <label><input type="checkbox" id="dir5" checked> diagonal top-left to bottom-right</label><br>
        <label><input type="checkbox" id="dir6" checked> diagonal bottom-right to top-left</label><br>
        <label><input type="checkbox" id="dir7" checked> diagonal top-right to bottom-left</label><br>
        <label><input type="checkbox" id="dir8" checked> diagonal bottom-left to top-right</label>
    </div>

    <button id="btnAllDirs">Select All</button>
    <button id="btnNoneDirs">Select None</button>

    <div class="container">
        <h2>Generator Options</h2>
        Number of puzzles to generate: <input type="number" id="numPuzzles" min="1" max="50" value="1"><br>
        Number of pokemons to place (1-30): <input type="number" id="numPokemons" min="1" max="30" value="20"><br>
        Number of Rows: <input type="number" id="numRows" min="5" max="50" value="20"><br>
        Number of Columns: <input type="number" id="numCols" min="5" max="50" value="20"><br>
        <label><input type="checkbox" id="showPokemonList"> Show Pokemon list</label><br>
    </div>


    <div class="container">
        <h2>PDF Options</h2>
        <label>Font
            Size: <input type="number" name="fontSize" id="fontSize" min="6" max="20" value="10" required></label><br>
        <label>Font: <select name="font" id="font">
                <option value="Courier">Courier</option>
                <option value="Helvetica" selected>Helvetica</option>
                <option value="Times">Times</option>
            </select></label><br>
        <label>Page Margin (pt): <input type="number" name="pageMargin" id="pageMargin" min="10" max="50" value="20"
                required></label><br>
        <label>Puzzle Margin (pt): <input type="number" name="puzzleMargin" id="puzzleMargin" min="10" max="20"
                value="12" required></label><br>
        <label>Char Spacing (pt): <input type="number" name="charSpacing" id="charSpacing" min="10" max="20" value="12"
                required></label><br>
    </div>

    <br />
    <br />
    <button id="btnGenerate">Generate</button>
    <button id="btnDownloadSvg">Download as SVG</button>
    <button id="btnDownloadPdf">Download as multiple PDFs</button>
    <button id="btnDownloadPdfSingle">Download as single PDF</button>

    <div class="container"></div>
    <h2>Single PDF Preview</h2>
    <iframe id="pdf-frame-puzzles" class="pdf-frame"></iframe>
    <iframe id="pdf-frame-solutions" class="pdf-frame"></iframe>
    </div>

    <div class="container">
        <h2>SVG Preview</h2>
        <div id="puzzles-container" class="svg-collection">
        </div>
        <hr>
        <div id="solutions-container" class="svg-collection">
        </div>
    </div>


    <script type="module" src="bundle.js"></script>
</body>

</html>
